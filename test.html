<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.12.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 800 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        /* *********** Objects *********** */

        // Players
        var player;

        // Stars
        var stars;
        var blueStar;

        // Obstacles 
        var bombs;

        // Platforms
        var platforms;

        // Keyboard configuration 
        var cursors;

        // Score
        var score = 0;
        var scoreText;

        // Jump 
        var canJump = true;
        var canDoubleJump = false;
        var gameOverText;

        // Lifes
        var lives = 3;
        var livesText;

        // Game Over
        var gameOver = false;

        // Text Style
        var style = { font: "bold 32px Arial", fill: "#000" };

        // Game
        var game = new Phaser.Game(config);

        /* *********** Preload *********** */

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('blueStar', 'assets/blueStar.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        /* *********** Create *********** */

        function create() {
            //  A simple background for our game
            this.add.image(400, 300, 'sky');

            //  The platforms group contains the ground and the 2 ledges we can jump on
            platforms = this.physics.add.staticGroup();

            //  Here we create the ground.
            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            //  Now let's create some ledges
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            // The player and its settings
            player = this.physics.add.sprite(100, 450, 'dude');
            //  Player physics properties. Give the little guy a slight bounce.
            player.setBounce(0.1);
            player.setCollideWorldBounds(true);

            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.6, 0.9));

            });

            //  Blue star
            blueStar = this.physics.add.group()
            blueStar.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.6));

            });

            // Bombs Physics
            bombs = this.physics.add.group();

            //  The score
            scoreText = this.add.text(32, 32, 'Score: 0', style);
            scoreText.setOrigin(0, 0.5);

            gameOverText = this.add.text(300, 270, 'Game Over', { font: "bold 32px Arial", fill: "#000" });
            gameOverText.visible = false;

            livesText = this.add.text(650, 32, 'Lives: ' + lives, style);
            livesText.setOrigin(0, 0.5);

            //  Collide the player and the stars with the platforms
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(blueStar, platforms);
            this.physics.add.collider(bombs, platforms);

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(player, stars, collectStar, null, this);
            this.physics.add.overlap(player, blueStar, collectBlueStar, null, this);

            this.physics.add.collider(player, bombs, hitBomb, null, this);

        }

        /* *********** Update *********** */

        function update() {
            var isUpDown = cursors.up.isDown;
            // var isDownDown = cursors.down.isDown;
            var isLeftDown = cursors.left.isDown;
            var isRightDown = cursors.right.isDown;

            if (gameOver) {
                return;
            }

            if (isLeftDown) {
                player.setVelocityX(-200);

                player.anims.play('left', true);
            }
            else if (isRightDown) {
                player.setVelocityX(200);
                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }


            if (isUpDown) {
                jump();
                canDoubleJump = true
                // Double Jump - Bug
            } else if (canDoubleJump) {
                jump();
                canDoubleJump = false;
            } else {
                console.log('ok');
            }

            // Logic is correct but doesn't work

            /*if (isUpDown && player.body.touching.down) {
                jump();
                canDoubleJump = true
                // Double Jump
            } else if (canDoubleJump) {
                jump();
                canDoubleJump = false;
            } else {
                console.log('ok');
            }*/
        }

        // Basic Jump
        function jump() {
            this.player.setVelocityY(-550);
        }

        function collectStar(player, star) {
            star.disableBody(true, true);

            //  Add and update the score
            score += 10;
            scoreText.setText('Score: ' + score);

            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                });
                
                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;

                var blueStarSpawn = blueStar.create(x, 12, 'blueStar');
                blueStarSpawn.setBounce(1);
                blueStarSpawn.setCollideWorldBounds(true);
                blueStarSpawn.setVelocity(Phaser.Math.Between(-50, 200), 20);
                blueStarSpawn.allowGravity = false;
            }
        }


        function collectBlueStar(player, blueStar) {
            blueStar.disableBody(true, true);

            //  Add and update the score
            score += 50;
            scoreText.setText('Score: ' + score);
        }

        function hitBomb(player, bomb) {
            lives--;
            livesText.setText('Lives: ' + lives);

            if (lives) {
                player.setTint(0xff0000);
                lifeLostText = true;
                player.clearTint();
            } else {
                this.physics.pause();
                gameOverScreen();
            }
        }

        function gameOverScreen() {
            if (!lives) {
                player.setTint(0xff0000);
                player.anims.play('turn');
                gameOver = true;
                gameOverText.visible = true;
            }
        }

    </script>

</body>
</html>
